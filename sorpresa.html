<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESO CONCEDIDO | VIAJE DE S3X0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { gold: '#d4af37' },
            fontFamily: { sans: ['Montserrat', 'sans-serif'], display: ['Playfair Display', 'serif'] }
          }
        }
      }
    </script>
</head>
<body class="bg-[#050505] text-white min-h-screen flex flex-col items-center justify-center p-6 relative overflow-hidden">
    
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-gold/10 via-black to-black pointer-events-none"></div>

    <div class="max-w-2xl w-full text-center relative z-10 border border-gold/30 p-8 rounded-2xl bg-black/50 backdrop-blur-xl shadow-[0_0_50px_rgba(212,175,55,0.2)]">
        
        <div class="mb-6">
            <i data-lucide="unlock" class="w-12 h-12 text-gold mx-auto mb-4 animate-bounce"></i>
            <h1 class="text-3xl md:text-5xl font-display font-bold text-white uppercase tracking-widest mb-2">
                Contenido <span class="text-gold">Desbloqueado</span>
            </h1>
            <p class="text-neutral-400 text-xs uppercase tracking-[0.3em]">Solo para ojos autorizados</p>
        </div>

        <div class="relative group rounded-xl overflow-hidden border-2 border-gold/20 shadow-2xl">
            <div class="absolute inset-0 bg-gold/10 mix-blend-overlay opacity-0 group-hover:opacity-100 transition-opacity duration-700"></div>
            <img src="fotos/sorpresa.jpg" alt="Secreto" class="w-full h-auto object-cover transform group-hover:scale-105 transition-transform duration-1000">
        </div>

        <div class="mt-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-gold text-sm font-bold uppercase tracking-widest hover:underline">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Volver a la Gala
            </a>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
